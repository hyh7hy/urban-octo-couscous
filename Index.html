
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chicken2Road Prediction Game</title>
<style>
body, html { margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f9; color:#333; transition:0.3s; }
.container { max-width:600px; margin:20px auto; padding:20px; text-align:center; background-color:#fff; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
header { display:flex; justify-content:space-between; align-items:center; }
h1 { font-size:24px; margin:0;}
.theme-toggle { background:none; border:none; font-size:20px; cursor:pointer;}
.buttons { margin-top:20px;}
button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; border:none; border-radius:5px; background-color:#007bff; color:white; transition:0.3s;}
button:hover { background-color:#0056b3;}
.prediction { margin-top:20px; padding:15px; background-color:#e9ecef; border-radius:5px; font-size:18px; min-height:60px; text-align:left; white-space:pre-line;}
body.dark-mode { background-color:#121212; color:#e0e0e0;}
body.dark-mode .container { background-color:#1e1e1e; }
body.dark-mode .buttons button { background-color:#444; }
body.dark-mode .buttons button:hover { background-color:#666; }
body.dark-mode .prediction { background-color:#333; }
</style>
</head>
<body>
<div class="container">
  
<header>
<h1>Chicken2Road Prediction üêî</h1>
<button id="theme-toggle" class="theme-toggle">üåô</button>
</header>
<div class="buttons">
<button onclick="predict('Easy')">Easy</button>
<button onclick="predict('Medium')">Medium</button>
<button onclick="predict('Hard')">Hard</button>
<button onclick="predict('Extreme')">Extreme</button>
</div>
<div id="prediction" class="prediction">Choose a difficulty to get a prediction!</div>
</div>

<script>
const predictions = {
  Easy: ["1.01","1.03","1.06","1.13","1.16","1.15","1.19","1.24","1.30","1.35","1.42","1.56","1.65","1.75","1.65","1.86","2"],
  Medium: ["1.08","1.21","1.36","1.56","1.68","1.78","2.05","2.37","2.77","3.24","3.88","4.62"],
  Hard: ["1.18","1.46","1.93","2.31","2.95","3.92","5.02","6.66"],
  Extreme: ["1.44","2.21","4.46","6.64","9"]
};

function predict(level){
  const arr = predictions[level];
  let text = arr.map((num,i)=>`Stage ${i+1}: x${num} üêî`).join("\n");
  document.getElementById('prediction').innerText = text;
}

// Dark/light mode toggle
document.getElementById('theme-toggle').addEventListener('click',()=>{
  document.body.classList.toggle('dark-mode');
  const btn = document.getElementById('theme-toggle');
  btn.textContent = document.body.classList.contains('dark-mode')?'‚òÄÔ∏è':'üåô';
});
</script>
</body>
</html>
